<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Data Api</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Fake Data Api</h1>
        <p>
          Fake data in <span class="json-text">{ json }</span> format for
          frontend development.
        </p>
        <br />
        <h2>Routes</h2>
        <table>
          <tr>
            <td>/posts</td>
            <td>Get 10 posts</td>
          </tr>
          <tr>
            <td>/post/1</td>
            <td>Get single posts</td>
          </tr>
          <tr>
            <td>/users</td>
            <td>Get 10 users</td>
          </tr>
          <tr>
            <td>/user/1</td>
            <td>Get single users</td>
          </tr>
        </table>
      </div>

      <footer>
        <p>
          Coded by LIJU.
          <a class="github-link" href="https://github.com/liju-ls/fake-api"
            >Github Link</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
